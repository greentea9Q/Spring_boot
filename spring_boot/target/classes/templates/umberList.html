<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>3の倍数リスト</title>
</head>
<body>
    <h1>3の倍数</h1>
    <ul>
        <!-- #numbers.sequence(1, 20) で 1〜20 を生成 -->
        <!-- th:if で 3の倍数だけ表示 -->
        <li th:each="num : ${#numbers.sequence(1, 20)}"
            th:if="${num % 3 == 0}"
            th:text="${num}"></li>
    </ul>
</body>
</html>
